<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>9ja Poll</title>
</head>
<body>
    <header>
        <nav>
            <a href="#">
                <div class="brand">
                    <img src="./assets/icons/brand-icon.svg" alt="brand-icon">
                    <p>9japolls</p>
                </div>
            </a>
        </nav>
    </header>

    <section class="content">
          <div class="left-content">
               <h3>See your favourite candidates</h3>
               <p>With 9ja polls, you can connect with your favourite political
                aspirants for free.</p>
                <button>Sign Up</button>
                <p>Already have and account? <span class="link"><a href="#">Login</a></span></p>
          </div>
          <div class="right-content">
              <img src="./assets/icons/map.svg" alt="map" class="map">
              <img src="./assets//images/group_254.svg" alt="electorates" class="map-group">
          </div>
    </section>

    <footer>
        <div class="link">
            <a href="#">
                <div class="brand">
                    <img src="./assets/icons/logov2.svg" alt="">
                    <p>9japolls</p>
                </div>
            </a>
            <a href="#" id="mgt">About us</a>
            <a href="#">Our Team</a>
        </div>

        <div class="link">
            <h4>Help & Support</h4>
            <a href="#">FAQ's</a>
            <a href="#">Contact US</a>
        </div>

        <div class="link">
            <h4>Link</h4>
            <a href="#">Terms and Condition</a>
            <a href="#">Privacy Policy</a>
        </div>
        <div class="link">
            <h4>Follow Us</h4>
             <div class="socials">
                 <a href="https://www.twitter.com/hakinrinmadey"> <img src="./assets/icons/twitter.svg" alt=""></a>
                 <a href="#"><img src="./assets/icons/linkedin.svg" alt=""></a>
                 <a href="#"><img src="./assets/icons/fb.svg" alt=""></a>
             </div>
        </div>
    </footer>

    <script src="./assets/app.js"></script>

</html>
