    <header>

        <img src="./assets/icons/map.svg" alt="map" class="map" />

    <footer>
      <div class="link">
        <a href="">
          <div class="brand">
            <img src="./assets/icons/logov2.svg" alt="" />

        <a href="#" id="mgt">About us</a>
        <a href="#">Our Team</a>

      </div>

          <a href="https://twitter.com/hakinrinmadey">

          <a href=""><img src="./assets/icons/fb.svg" alt="facebook" /></a>
