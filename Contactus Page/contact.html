<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9ja Poll</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <nav>
            <img src="image/logo.png" alt="" class="logo-img">
            <p>9japolls</p>
        </nav>
    </header>
    <div>
        <div class="contact-parent container">
            <div class="contact-child">
                <div>
                    <div>
                        <h2>
                            Contact Us
                        </h2>
                        <p class="contact-p">
                            Leo pharetra ut vel aenean habitasse feugiat. Quam lorem<br>
                            eget urna magna ridiculus elementum ipsum at.
                        </p>
                    </div>
                    <div class="parent-info">
                        <div class="contact-info">
                            <img src="image/message-icon.png" alt="" class="contact-img">
                            <p class="contact-p">9japolls.com</p>
                        </div>
                        <div class="contact-info">
                            <img src="image/phone-icon.png" alt="" class="contact-img">
                            <p class="contact-p">+23489056743</p>
                        </div>
                        <div class="contact-info">
                            <img src="image/location-icon.png" alt="" class="contact-img">
                            <p class="contact-p">A street, Abeokuta, Ogun State, Nigeria.</p>
                        </div>
                    </div>
                </div>
                <div class="contactform-div">
                    <form method="POST">
                        <p class="contactbig-p">Name</p>
                        <input type="email" name="" placeholder="write your name here" id="contact-name" required="required">
                        <p class="contactbig-p">Email</p>
                        <input type="email" name="" placeholder="example@gmail.com" id="contact-email" required="required">
                        <p class="contactbig-p">Message</p>
                        <textarea rows="5" cols="60" name="text" placeholder="Write a message here" id="contact-message" required="required"></textarea>
                        <input type="submit" value="Send" class="button">
                    </form> 
                </div>
            </div>
        </div>
        <div class="contact-footer">
            <img src="" alt="">
        </div>
    </div>
</body>
</html>
